<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Movable Input Window</title>
<style>
    body{
        background-color: grey;
        color: white;
    }
    /* Style for the movable input window */
    #inputWindow {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: #f1f1f1;
        padding: 20px;
        border: 1px solid #ccc;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    /* Style for the close button */
    .close {
        position: absolute;
        top: 5px;
        right: 5px;
        cursor: pointer;
    }
</style>
</head>
<body>

<!-- Button to open the input window -->
<button onclick="openInputWindow()">Open Input Window</button>

<!-- Hidden input window initially -->
<div id="inputWindow" style="display: none;">
    <span class="close" onclick="closeInputWindow()">&times;</span>
    <label for="inputField">Input:</label><br>
    <input type="text" id="inputField"><br><br>
    <button onclick="submitInput()">Submit</button>
</div>

<script>
    // Function to open the input window
    function openInputWindow() {
        var inputWindow = document.getElementById("inputWindow");
        inputWindow.style.display = "block";
        makeDraggable(inputWindow);
    }

    // Function to close the input window
    function closeInputWindow() {
        document.getElementById("inputWindow").style.display = "none";
    }

    // Function to handle input submission (you can customize this)
    function submitInput() {
        var inputValue = document.getElementById("inputField").value;
        alert("Input submitted: " + inputValue);
    }
    }
</script>

</body>
</html>
